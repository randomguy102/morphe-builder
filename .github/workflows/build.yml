name: Build Morphe
on:
  workflow_call:
    inputs:
      from_ci:
        type: boolean
        required: false
        default: true

  workflow_dispatch:

jobs:
  run:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Update config
        if: ${{ inputs.from_ci }}
        run: |
          if git checkout origin/update build.md; then
            UPDATE_CFG=$(./build.sh config.toml --config-update)
            if [ "$UPDATE_CFG" ]; then
              echo "$UPDATE_CFG" > config.json
            fi
          fi

      - name: Get next version code
        id: next_ver_code
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG=$(gh release list -L 1 | awk -F '\t' '{print $3}')
          if [ -z "$TAG" ]; then TAG=0; fi
          echo "NEXT_VER_CODE=$((TAG + 1))" >> $GITHUB_OUTPUT

      - name: Build modules/APKs
        run: if [ -f "config.json" ]; then ./build.sh config.json; else ./build.sh config.toml; fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: $GITHUB_REPOSITORY
          NEXT_VER_CODE: ${{ steps.next_ver_code.outputs.NEXT_VER_CODE }}

      - name: Get output
        id: get_output
        run: |
          DELIM="$(openssl rand -hex 8)"
          echo "BUILD_LOG<<${DELIM}" >> "$GITHUB_OUTPUT"
          cat build.md >> "$GITHUB_OUTPUT"
          echo "${DELIM}" >> "$GITHUB_OUTPUT"
          cp -f build.md build.tmp

      - name: Upload modules to release
        uses: svenstaro/upload-release-action@v2
        with:
          body: ${{ steps.get_output.outputs.BUILD_LOG }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./build/*
          release_name: Morphe
          tag: ${{ steps.next_ver_code.outputs.NEXT_VER_CODE }}
          file_glob: true
          overwrite: true

      - name: Update changelog and Module update json
        id: update_config
        run: |
          git checkout -f update || git switch --discard-changes --orphan update
          cp -f build.tmp build.md
          get_update_json() {
            echo "{
            \"version\": \"$1\",
            \"versionCode\": ${{ steps.next_ver_code.outputs.NEXT_VER_CODE }},
            \"zipUrl\": \"$2\",
            \"changelog\": \"https://raw.githubusercontent.com/$GITHUB_REPOSITORY/update/build.md\"
          }"
          }

          cd build || { echo "build folder not found"; exit 1; }
          for OUTPUT in *module*.zip; do
            [ "$OUTPUT" = "*module*.zip" ] && continue
            ZIP_S=$(unzip -p "$OUTPUT" module.prop)
            if ! UPDATE_JSON=$(echo "$ZIP_S" | grep updateJson); then continue; fi
            UPDATE_JSON="${UPDATE_JSON##*/}"
            VER=$(echo "$ZIP_S" | grep version=)
            VER="${VER##*=}"
            DLURL="$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/releases/download/${{ steps.next_ver_code.outputs.NEXT_VER_CODE }}/${OUTPUT}"
            get_update_json "$VER" "$DLURL" >"../$UPDATE_JSON"
          done
          cd ..

          find . -name "*-update.json" | grep . || : >dummy-update.json

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: update
          skip_checkout: true
          file_pattern: build.md *-update.json
          commit_message: Bump version ${{ steps.next_ver_code.outputs.NEXT_VER_CODE }}

      - name: Report to Telegram
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
        if: env.TG_TOKEN != null
        run: |
          cd build || { echo "build folder not found"; exit 1; }
          
          TG_CHAT="@RM6785_Chat"
          BUILD_NUM="${{ steps.next_ver_code.outputs.NEXT_VER_CODE }}"
          RELEASE_URL="$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/releases/tag/$BUILD_NUM"
          
          cd ..
          YOUTUBE_VER=$(grep -oP 'YouTube: \K[0-9.]+' build.md || echo "N/A")
          MUSIC_VER=$(grep -oP 'Music: \K[0-9.]+' build.md || echo "N/A")
          CLI_VER=$(grep -oP 'morphe-cli-\K[0-9.]+' build.md || echo "N/A")
          PATCHES_VER=$(grep -oP 'patches-\K[0-9.]+-dev\.[0-9]+' build.md || grep -oP 'patches-\K[0-9.]+' build.md || echo "N/A")
          
          MSG="üéâ *New Morphe Build Available!*

          üì± *YouTube:* \`${YOUTUBE_VER}\`
          üéµ *Music:* \`${MUSIC_VER}\`

          üîß *Build Info:*
          ‚Ä¢ CLI: \`v${CLI_VER}\`
          ‚Ä¢ Patches: \`v${PATCHES_VER}\`
          ‚Ä¢ Build: \`#${BUILD_NUM}\`

          üì¶ *What's Included:*
          ‚Ä¢ Root modules (Magisk/KernelSU)
          ‚Ä¢ Non-root APKs (requires MicroG)

          üí° *Installation:*
          ‚Ä¢ Root: Flash module via Magisk/KernelSU
          ‚Ä¢ Non-root: Install APK + [MicroG-RE](https://github.com/MorpheApp/MicroG-RE/releases)

          üîó *Links:*
          ‚Ä¢ [Full Changelog](${RELEASE_URL})
          ‚Ä¢ [Star Repository](https://github.com/${GITHUB_REPOSITORY})
          ‚Ä¢ [Builder Source](https://github.com/elohim-etz/morphe-builder)

          _Built with ‚ù§Ô∏è by_ [ùô¥ùôªùôæùô∑ùô∏ùôº](https://t.me/elohim152)"
          
          cd build
          declare -A YT_MODULES YT_APKS MUSIC_MODULES MUSIC_APKS
          
          for OUTPUT in *; do
            DL_URL="$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/releases/download/$BUILD_NUM/${OUTPUT}"
            
            if [[ $OUTPUT == *"youtube"* ]] && [[ $OUTPUT == *"module"* ]]; then
              if [[ $OUTPUT == *"arm64"* ]]; then
                YT_MODULES[arm64]="$DL_URL"
              elif [[ $OUTPUT == *"arm"* ]]; then
                YT_MODULES[arm]="$DL_URL"
              else
                YT_MODULES[all]="$DL_URL"
              fi
            elif [[ $OUTPUT == *"youtube"* ]] && [[ $OUTPUT == *.apk ]]; then
              if [[ $OUTPUT == *"arm64"* ]]; then
                YT_APKS[arm64]="$DL_URL"
              elif [[ $OUTPUT == *"arm"* ]]; then
                YT_APKS[arm]="$DL_URL"
              else
                YT_APKS[all]="$DL_URL"
              fi
            elif [[ $OUTPUT == *"music"* ]] && [[ $OUTPUT == *"module"* ]]; then
              if [[ $OUTPUT == *"arm64"* ]]; then
                MUSIC_MODULES[arm64]="$DL_URL"
              elif [[ $OUTPUT == *"arm"* ]]; then
                MUSIC_MODULES[arm]="$DL_URL"
              else
                MUSIC_MODULES[all]="$DL_URL"
              fi
            elif [[ $OUTPUT == *"music"* ]] && [[ $OUTPUT == *.apk ]]; then
              if [[ $OUTPUT == *"arm64"* ]]; then
                MUSIC_APKS[arm64]="$DL_URL"
              elif [[ $OUTPUT == *"arm"* ]]; then
                MUSIC_APKS[arm]="$DL_URL"
              else
                MUSIC_APKS[all]="$DL_URL"
              fi
            fi
          done
          
          BUTTONS='['
          
          if [ -n "${YT_APKS[arm64]}" ] || [ -n "${YT_APKS[all]}" ] || [ -n "${MUSIC_APKS[arm64]}" ] || [ -n "${MUSIC_APKS[all]}" ]; then
            BUTTONS+='['
            
            if [ -n "${YT_APKS[arm64]}" ]; then
              BUTTONS+="{\"text\":\"YouTube (APK)\",\"url\":\"${YT_APKS[arm64]}\"}"
            elif [ -n "${YT_APKS[all]}" ]; then
              BUTTONS+="{\"text\":\"YouTube (APK)\",\"url\":\"${YT_APKS[all]}\"}"
            fi
            
            if [ -n "${MUSIC_APKS[arm64]}" ]; then
              [ "${BUTTONS: -1}" = "}" ] && BUTTONS+=","
              BUTTONS+="{\"text\":\"Music (APK)\",\"url\":\"${MUSIC_APKS[arm64]}\"}"
            elif [ -n "${MUSIC_APKS[all]}" ]; then
              [ "${BUTTONS: -1}" = "}" ] && BUTTONS+=","
              BUTTONS+="{\"text\":\"Music (APK)\",\"url\":\"${MUSIC_APKS[all]}\"}"
            fi
            
            BUTTONS+=']'
          fi
          
          if [ -n "${YT_MODULES[arm64]}" ] || [ -n "${YT_MODULES[all]}" ] || [ -n "${MUSIC_MODULES[arm64]}" ] || [ -n "${MUSIC_MODULES[all]}" ]; then
            [ "${BUTTONS: -1}" = "]" ] && BUTTONS+=","
            BUTTONS+='['
            
            if [ -n "${YT_MODULES[arm64]}" ]; then
              BUTTONS+="{\"text\":\"YouTube (Module)\",\"url\":\"${YT_MODULES[arm64]}\"}"
            elif [ -n "${YT_MODULES[all]}" ]; then
              BUTTONS+="{\"text\":\"YouTube (Module)\",\"url\":\"${YT_MODULES[all]}\"}"
            fi
            
            if [ -n "${MUSIC_MODULES[arm64]}" ]; then
              [ "${BUTTONS: -1}" = "}" ] && BUTTONS+=","
              BUTTONS+="{\"text\":\"Music (Module)\",\"url\":\"${MUSIC_MODULES[arm64]}\"}"
            elif [ -n "${MUSIC_MODULES[all]}" ]; then
              [ "${BUTTONS: -1}" = "}" ] && BUTTONS+=","
              BUTTONS+="{\"text\":\"Music (Module)\",\"url\":\"${MUSIC_MODULES[all]}\"}"
            fi
            
            BUTTONS+=']'
          fi
          
          if [ -n "${YT_APKS[arm]}" ]; then
            [ "${BUTTONS: -1}" = "]" ] && BUTTONS+=","
            BUTTONS+="[{\"text\":\"YouTube (APK ARM)\",\"url\":\"${YT_APKS[arm]}\"}]"
          fi
          
          if [ -n "${YT_MODULES[arm]}" ]; then
            [ "${BUTTONS: -1}" = "]" ] && BUTTONS+=","
            BUTTONS+="[{\"text\":\"YouTube (Module ARM)\",\"url\":\"${YT_MODULES[arm]}\"}]"
          fi
          
          if [ -n "${MUSIC_APKS[arm]}" ]; then
            [ "${BUTTONS: -1}" = "]" ] && BUTTONS+=","
            BUTTONS+="[{\"text\":\"Music (APK ARM)\",\"url\":\"${MUSIC_APKS[arm]}\"}]"
          fi
          
          if [ -n "${MUSIC_MODULES[arm]}" ]; then
            [ "${BUTTONS: -1}" = "]" ] && BUTTONS+=","
            BUTTONS+="[{\"text\":\"Music (Module ARM)\",\"url\":\"${MUSIC_MODULES[arm]}\"}]"
          fi
          
          BUTTONS+=']'
          
          POST_URL="https://api.telegram.org/bot${TG_TOKEN}/sendMessage"
          
          RESPONSE=$(curl -s -X POST "$POST_URL" \
            -H "Content-Type: application/json" \
            -d "{
              \"chat_id\": \"$TG_CHAT\",
              \"text\": \"$MSG\",
              \"parse_mode\": \"Markdown\",
              \"disable_web_page_preview\": true,
              \"reply_markup\": {
                \"inline_keyboard\": $BUTTONS
              }
            }")
          
          if echo "$RESPONSE" | grep -q '"ok":true'; then
            echo "‚úÖ Telegram notification sent successfully!"
          else
            echo "‚ùå Failed to send Telegram notification"
            echo "$RESPONSE"
            exit 1
          fi
